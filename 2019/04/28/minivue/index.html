<p>劫持对象属性的get/set特性是双向数据绑定的实现方式. 数据改变的时候, set中触发视图更新函数. 这种思路也就是常见的观察者模式. 手写双向数据绑定, 非常适合作为一道面试题, 它考察了 原型链/变量作用域/闭包/Dom/正则/设计模式等等知识点.</p>
</blockquote>

arr)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  defineReactive:<span class="function"><span class="keyword">function</span>(<span class="params">data,key,value,arr</span>)</span>&#123;</span><br><span class="line">    <span class="comment">// Object.defineProperty执行之后, configurable, enumerble为false</span></span><br><span class="line">    <span class="built_in">Object</span>.defineProperty(data, key, &#123;</span><br><span class="line">      get() &#123;</span><br><span class="line">        <span class="keyword">return</span> value;</span><br><span class="line">      &#125;,</span><br><span class="line">      set(newVal) &#123;</span><br><span class="line">        <span class="keyword">if</span> (newVal !== value) &#123;</span><br><span class="line">          value = newVal;</span><br><span class="line">          <span class="comment">// 同步更新视图</span></span><br><span class="line">          arr.forEach(<span class="function">(<span class="params">item</span>)=&gt;</span> &#123;</span><br><span class="line">            item.updateView();</span><br><span class="line">          &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;,</span><br><span class="line">  compile:<span class="function"><span class="keyword">function</span>(<span class="params">el</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> nodes = ([]).slice.call(el.children);</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; nodes.length; i++) &#123;</span><br><span class="line">      <span class="keyword">var</span> node = nodes[i];</span><br><span class="line">      <span class="comment">// if (node.children.length &gt; 0)&#123;</span></span><br><span class="line">      <span class="comment">// ss="keyword">this</span>.$data[attrVal] = nodes[i].value;</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;)(i))</span><br><span class="line"></span><br><span class="line">        <span class="comment">// 方法2: for循环的所有var改let</span></span><br><span class="line">        <span class="comment">// this.bindings[attrVal].push(new Notify(node, "value", this, attrVal));</span></span><br><span class="line">        <span class="comment">// node.addEventListener("input", () =&gt; &#123;</span></span><br><span class="line">        <span class="comment">//   this.$data[attrVal] = node.value;</span></span><br><span class="line">        <span class="comment">// &#125;)</span></span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (node.hasAttribute(<span class="string">"v-html"</span>)) &#123;</span><br><span class="line">        <span class="keyword">var</span> attrVal = node.getAttribute(<span class="string">"v-html"</span>);</span><br><span class="line">        <span class="keyword">this</span>.recordRelativeDom(node,<span class="string">"innerHTML"</span>,attrVal,<span class="keyword">this</span>)</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (node.hasAttribute(<span class="string">"v-text"</span>)) &#123;</span><br><span class="line">        <span class="keyword">var</span> attrVal = node.getAttribute(<span class="string">"v-text"</span>);</span><br><span class="line">        <span class="keyword">this</span>.recordRelativeDom(node,<span class="string">"innerText"</span>,attrVal,<span class="keyword">this</span>)</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">if</span> (node.hasAttribute(<span class="string">"v-on:click"</span>)) &#123;</span><br><span class="line">        <span class="keyword">var</span> attrVal = node.getAttribute(<span class="string">"v-on:click"</span>);</span><br><span class="line">        node.addEventListener(<span class="string">"click"</span>, <span class="keyword">this</span>.$methods[attrVal].bind(<span class="keyword">this</span>.$data));  <span class="comment">//bind用于修正this</span></span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  recordRelativeDom:<span class="function"><span class="keyword">function</span>(<span class="params">node,attr,attrVal,vm</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> curData = <span class="keyword">this</span>.bindings[attrVal]</span><br><span class="line">    <span class="keyword">if</span>(curData)&#123;</span><br><span class="line">      curData.push(<span class="keyword">new</span> Notify(node, attr, attrVal, vm));</span><br><span class="line">    &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">      <span class="built_in">console</span>.log(<span class="string">'变量'</span>+attrVal+<span class="string">'没有被注册!'</span>);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;,</span><br><span class="line">  textToExp:<span class="function"><span class="keyword">function</span>(<span class="params">text</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> tar,</span><br><span class="line">        pieces = text.trim().split(<span class="regexp">/(&#123;&#123;.+?&#125;&#125;)/g</span>);</span><br><span class="line">    pieces = pieces.map(<span class="function"><span class="params">piece</span> =&gt;</span> &#123;</span><br><span class="line">      <span class="keyword">if</span> (!!piece) &#123;</span><br><span class="line">        tar = piece.replace(<span class="regexp">/^&#123;&#123;|&#125;&#125;$/g</span>, <span class="string">''</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="keyword">return</span> tar.trim();</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">Notify</span>(<span class="params">el, attr, val, vm</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">this</span>.el = el;</span><br><span class="line">  <span class="keyword">this</span>.attr = attr;</span><br><span class="line">  <span class="keyword">this</span>.val = val;</span><br><span class="line">  <span class="keyword">this</span>.vm = vm;</span><br><span class="line">  <span class="keyword">this</span>.updateView();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Notify.prototype = &#123;</span><br><span class="line">  <span class="keyword">constructor</span>:Notify,</span><br><span class="line">  updateView:function() &#123;</span><br><span class="line">    <span class="keyword">this</span>.el[<span class="keyword">this</span>.attr] = <span class="keyword">this</span>.vm.$data[<span class="keyword">this</span>.val];</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
