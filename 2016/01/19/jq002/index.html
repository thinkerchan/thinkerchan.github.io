n><br><span class="line">       <span class="comment">// 交出jQuery的控制权</span></span><br><span class="line">       <span class="keyword">if</span> ( deep &amp;&amp; <span class="built_in">window</span>.jQuery === jQuery ) &#123;</span><br><span class="line">           <span class="built_in">window</span>.jQuery = _jQuery;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="keyword">return</span> jQuery;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Is the DOM ready to be used? Set to true once it occurs.</span></span><br><span class="line">    isReady: <span class="literal">false</span>,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// A counter to track how many items to wait for before</span></span><br><span class="line">    <span class="comment">// the ready event fires. See #6781</span></span><br><span class="line">    <span class="comment">// 一个计数器，用于跟踪在ready事件出发前的等待次数</span></span><br><span class="line">    readyWait: <span class="number">1</span>,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Hold (or release) the ready event</span></span><br><span class="line">    <span class="comment">// 继续等待或触发</span></span><br><span class="line">    holdReady: <span class="function"><span class="keyword">function</span>(<span class="params"> hold </span>) </span>&#123;</span><br><span class="line">       <span class="keyword">if</span> ( hold ) &#123;</span><br><span class="line">           jQuery.readyWait++;</span><br><span class="line">       &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">           jQuery.ready( <span class="literal">true</span> );</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// Handle when the DOM is ready</span></span><br><span class="line">    <span class="comment">// 文档加载完毕句柄</span></span><br><span class="line">    <span class="comment">// http://www.cnblogs.com/fjzhou/archive/2011/05/31/jquery-source-4.html</span></span><br><span class="line">    ready: <span class="function"><span class="keyword">function</span>(<span class="params"> wait </span>) </span>&#123;</span><br><span class="line">       <span class="comment">// Either a released hold or an DOMready/load event and not yet ready</span></span><br><span class="line">       <span class="comment">//</span></span><br><span class="line">       <span class="keyword">if</span> ( (wait === <span class="literal">true</span> &amp;&amp; !--jQuery.readyWait) || (wait !== <span class="literal">true</span> &amp;&amp; !jQuery.isReady) ) &#123;</span><br><span class="line">           <span class="comment">// Make sure body exists, at least, in case IE gets a little overzealous (ticket #5443).</span></span><br><span class="line">           <span class="comment">// 确保document.body存在</span></span><br><span class="line">           <span class="keyword">if</span> ( !<span class="built_in">document</span>.body ) &#123;</span><br><span class="line">              <span class="keyword">return</span> setTimeout( jQuery.ready, <span class="number">1</span> );</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// Remember that the DOM is ready</span></span><br><span class="line">           jQuery.isReady = <span class="literal">true</span>;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// If a normal DOM Ready event fired, decrement, and wait if need be</span></span><br><span class="line">           <span class="keyword">if</span> ( wait !== <span class="literal">true</span> &amp;&amp; --jQuery.readyWait &gt; <span class="number">0</span> ) &#123;</span><br><span class="line">              <span class="keyword">return</span>;</span><br><span class="line">           &#125;</span><br><span class="line"></span><br><span class="line">           <span class="comment">// If there are functions bound, to execute</span></span><br><span class="line">           readyList.resolveWith( <span class="built_in">document</span>, [ jQuery ] );</span><br><span class="line"></span><br><span class="line">           <span class="comment">// Trigger any bound ready events</span></span><br><span class="line">           <span class="keyword">if</span> ( jQuery.fn.trigger ) &#123;</span><br><span class="line">              jQuery( <span class="built_in">document</span> ).trigger( <span class="string">"ready"</span> ).unbind( <span class="string">"ready"</span> );</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 初始化readyList事件处理函数队列</span></span><br><span class="line">    <span class="comment">// 兼容不同浏览对绑定事件的区别</span></span><br><span class="line">    bindReady: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">       <span class="keyword">if</span> ( readyList ) &#123;</span><br><span class="line">           <span class="keyword">return</span>;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       readyList = jQuery._Deferred();</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Catch cases where $(document).ready() is called after the</span></span><br><span class="line">       <span class="comment">// browser event has already occurred.</span></span><br><span class="line">       <span class="keyword">if</span> ( <span class="built_in">document</span>.readyState === <span class="string">"complete"</span> ) &#123;</span><br><span class="line">           <span class="comment">// Handle it asynchronously to allow scripts the opportunity to delay ready</span></span><br><span class="line">           <span class="keyword">return</span> setTimeout( jQuery.ready, <span class="number">1</span> );</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Mozilla, Opera and webkit nightlies currently support this event</span></span><br><span class="line">       <span class="comment">// 兼容事件，通过检测浏览器的功能特性，而非嗅探浏览器</span></span><br><span class="line">       <span class="keyword">if</span> ( <span class="built_in">document</span>.addEventListener ) &#123;</span><br><span class="line">           <span class="comment">// Use the handy event callback</span></span><br><span class="line">           <span class="comment">// 使用较快的加载完毕事件</span></span><br><span class="line">           <span class="built_in">document</span>.addEventListener( <span class="string">"DOMContentLoaded"</span>, DOMContentLoaded, <span class="literal">false</span> );</span><br><span class="line"></span><br><span class="line">           <span class="comment">// A fallback to window.onload, that will always work</span></span><br><span class="line">           <span class="comment">// 注册window.onload回调函数</span></span><br><span class="line">           <span class="built_in">window</span>.addEventListener( <span class="string">"load"</span>, jQuery.ready, <span class="literal">false</span> );</span><br><span class="line"></span><br><span class="line">       <span class="comment">// If IE event model is used</span></span><br><span class="line">       &#125; <span class="keyword">else</span> <span class="keyword">if</span> ( <span class="built_in">document</span>.attachEvent ) &#123;</span><br><span class="line">           <span class="comment">// ensure firing before onload,</span></span><br><span class="line">           <span class="comment">// maybe late but safe also for iframes</span></span><br><span class="line">           <span class="comment">// 确保在onload之前触发onreadystatechange，可能慢一些但是对iframes更安全</span></span><br><span class="line">           <span class="built_in">document</span>.attachEvent( <span class="string">"onreadystatechange"</span>, DOMContentLoaded );</span><br><span class="line"></span><br><span class="line">           <span class="comment">// A fallback to window.onload, that will always work</span></span><br><span class="line">           <span class="comment">// 注册window.onload回调函数</span></span><br><span class="line">           <span class="built_in">window</span>.attachEvent( <span class="string">"onload"</span>, jQuery.ready );</span><br><span class="line"></span><br><span class="line">           <span class="comment">// If IE and not a frame</span></span><br><span class="line">           <span class="comment">// continually check to see if the document is ready</span></span><br><span class="line">           <span class="keyword">var</span> toplevel = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line">           <span class="keyword">try</span> &#123;</span><br><span class="line">              toplevel = <span class="built_in">window</span>.frameElement == <span class="literal">null</span>;</span><br><span class="line">           &#125; <span class="keyword">catch</span>(e) &#123;&#125;</span><br><span class="line"></span><br><span class="line">           <span class="keyword">if</span> ( <span class="built_in">document</span>.documentElement.doScroll &amp;&amp; toplevel ) &#123;</span><br><span class="line">              doScrollCheck();</span><br><span class="line">           &#125;</span><br><span class="line">       &#125;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// See test/unit/core.js for details concerning isFunction.</span></span><br><span class="line">    <span class="comment">// Since version 1.3, DOM methods and functions like alert</span></span><br><span class="line">    <span class="comment">// aren't supported. They return false on IE (#2968).</span></span><br><span class="line">    <span class="comment">// 是否函数</span></span><br><span class="line">    isFunction: <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>) </span>&#123;</span><br><span class="line">       <span class="keyword">return</span> jQuery.type(obj) === <span class="string">"function"</span>;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 是否数组</span></span><br><span class="line">    <span class="comment">// 如果浏览器有内置的 Array.isArray 实现，就使用浏览器自身的实现方式，</span></span><br><span class="line">    <span class="comment">// 否则将对象转为String，看是否为"[object Array]"。</span></span><br><span class="line">    isArray: <span class="built_in">Array</span>.isArray || <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>) </span>&#123;</span><br><span class="line">       <span class="keyword">return</span> jQuery.type(obj) === <span class="string">"array"</span>;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// A crude way of determining if an object is a window</span></span><br><span class="line">    <span class="comment">// 简单的判断（判断setInterval属性）是否window对象</span></span><br><span class="line">    isWindow: <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>) </span>&#123;</span><br><span class="line">       <span class="keyword">return</span> obj &amp;&amp; <span class="keyword">typeof</span> obj === <span class="string">"object"</span> &amp;&amp; <span class="string">"setInterval"</span> <span class="keyword">in</span> obj;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 是否是保留字NaN</span></span><br><span class="line">    <span class="built_in">isNaN</span>: <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>) </span>&#123;</span><br><span class="line">       <span class="comment">// 等于null 或 不是数字 或调用window.isNaN判断</span></span><br><span class="line">       <span class="keyword">return</span> obj == <span class="literal">null</span> || !rdigit.test( obj ) || <span class="built_in">isNaN</span>( obj );</span><br><span class="line">    &#125;,</span><br><span class="line">    <span class="comment">// 获取对象的类型</span></span><br><span class="line">    type: <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>) </span>&#123;</span><br><span class="line">       <span class="comment">// 通过核心API创建一个对象，不需要new关键字</span></span><br><span class="line">       <span class="comment">// 普通函数不行</span></span><br><span class="line">       <span class="comment">// 调用Object.prototype.toString方法，生成 "[object Xxx]"格式的字符串</span></span><br><span class="line">       <span class="comment">// class2type[ "[object " + name + "]" ] = name.toLowerCase();</span></span><br><span class="line">       <span class="keyword">return</span> obj == <span class="literal">null</span> ?</span><br><span class="line">           <span class="built_in">String</span>( obj ) :</span><br><span class="line">           class2type[ toString.call(obj) ] || <span class="string">"object"</span>;</span><br><span class="line">    &#125;,</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 检查obj是否是一个纯粹的对象（通过"&#123;&#125;" 或 "new Object"创建的对象）</span></span><br><span class="line">    <span class="comment">// console.info( $.isPlainObject( &#123;&#125; ) ); // true</span></span><br><span class="line">    <span class="comment">// console.info( $.isPlainObject( '' ) ); // false</span></span><br><span class="line">    <span class="comment">// console.info( $.isPlainObject( document.location ) ); // true</span></span><br><span class="line">    <span class="comment">// console.info( $.isPlainObject( document ) ); // false</span></span><br><span class="line">    <span class="comment">// console.info( $.isPlainObject( new Date() ) ); // false</span></span><br><span class="line">    <span class="comment">// console.info( $.isPlainObject( ) ); // false</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">// isPlainObject分析与重构 http://www.jb51.net/article/25047.htm</span></span><br><span class="line">    <span class="comment">// 对jQuery.isPlainObject()的理解 http://www.cnblogs.com/phpmix/articles/1733599.html</span></span><br><span class="line">    isPlainObject: <span class="function"><span class="keyword">function</span>(<span class="params"> obj </span>) </span>&#123;</span><br><span class="line">       <span class="comment">// Must be an Object.</span></span><br><span class="line">       <span class="comment">// Because of IE, we also have to check the presence of the constructor property.</span></span><br><span class="line">       <span class="comment">// Make sure that DOM nodes and window objects don't pass through, as well</span></span><br><span class="line">       <span class="comment">// 必须是一个对象</span></span><br><span class="line">       <span class="comment">// 因为在IE8中会抛出非法指针异常，必须检查constructor属性</span></span><br><span class="line">       <span class="comment">// DOM节点和window对象，返回false</span></span><br><span class="line"></span><br><span class="line">       <span class="comment">// obj不存在 或 非object类型 或 DOM节点 或 widnow对象，直接返回false</span></span><br><span class="line">       <span class="comment">// 测试以下三中可能的情况：</span></span><br><span class="line">       <span class="comment">// jQuery.type(obj) !== "object" 类型不是object，忽略</span></span><br><span class="line">       <span class="comment">// obj.nodeType 认为DOM节点不是纯对象</span></span><br><span class="line">       <span class="comment">// jQuery.isWindow( obj ) 认为window不是纯对象</span></span><br><span class="line">       <span class="keyword">if</span> ( !obj || jQuery.type(obj) !== <span class="string">"object"</span> || obj.nodeType || jQuery.isWindow( obj ) ) &#123;</span><br><span class="line">           <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Not own constructor property must be Object</span></span><br><span class="line">       <span class="comment">// 测试constructor属性</span></span><br><span class="line">       <span class="comment">// 具有构造函数constructor，却不是自身的属性（即通过prototype继承的），</span></span><br><span class="line">       <span class="keyword">if</span> ( obj.constructor &amp;&amp;</span><br><span class="line">           !hasOwn.call(obj, <span class="string">"constructor"</span>) &amp;&amp;</span><br><span class="line">           !hasOwn.call(obj.constructor.prototype, <span class="string">"isPrototypeOf"</span>) ) &#123;</span><br><span class="line">           <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">       &#125;</span><br><span class="line"></span><br><span class="line">       <span class="comment">// Own properties are enumerated firstly, so to speed up,</span></span><br><span class="line">       <span class="comment">// if last one is own, then all properties are own.</span></span><br><span class="line"></span><br><span class="line">       <span class="keyword">var</span> key;</span><br><span class="line">       <span class="keyword">for</span> ( key <span class="keyword">in</span> obj ) &#123;&#125;</span><br><span class="line">       <span class="comment">// key === undefined及不存在任何属性，认为是简单的纯对象</span></span><br><span class="line">       <span class="comment">// hasOwn.call( obj, key ) 属性key不为空，且属性key的对象自身的（即不是通过prototype继承的）</span></span
