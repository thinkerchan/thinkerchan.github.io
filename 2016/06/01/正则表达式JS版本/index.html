					<h2 id="笔记"><a href="#笔记" class="headerlink" title="笔记"></a>笔记</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">// 字符类</span><br><span class="line">var reg = /[abc]/ //表示一类特征</span><br><span class="line">var reg2= /[^abc]/ //非reg</span><br><span class="line"></span><br><span class="line">// 范围类</span><br><span class="line">var reg3 = /[a-zA-Z]/</span><br><span class="line"></span><br><span class="line">// 预定义类(^在[]里面是取反)</span><br><span class="line">// \. =&gt; [^\r\n]  除了换行和回车之外的字符</span><br><span class="line">// \d =&gt; [0-9]    数字</span><br><span class="line">// \D =&gt; [^0-9]   非数字</span><br><span class="line">// \s =&gt; [\t\n\x0B\f\r] 空白</span><br><span class="line">// \S =&gt; [^\t\n\x0B\f\r]  非空白</span><br><span class="line">// \w =&gt; [a-zA-Z_0-9]   字母数字下划线</span><br><span class="line">// \W =&gt; [^a-zA-Z_0-9]</span><br><span class="line"></span><br><span class="line">// 边界</span><br><span class="line">// ^ 开头</span><br><span class="line">// &amp; 结尾</span><br><span class="line">// \b 单词边界</span><br><span class="line">// \B 非单词边界</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 量词</span><br><span class="line">// ? 0次或者1次</span><br><span class="line">// + 出现1次或者多次</span><br><span class="line">// * 任意次</span><br><span class="line">// &#123;n&#125; 出现n次</span><br><span class="line">// &#123;n,m&#125; n 到 m次</span><br><span class="line">// &#123;n,&#125;至少n次</span><br><span class="line"></span><br><span class="line">// 贪婪模式(默认)</span><br><span class="line">12345678.replace(/\d&#123;3,6&#125;/g,&apos;X&apos;); // X78</span><br><span class="line"></span><br><span class="line">// 非贪婪模式</span><br><span class="line">12345678.replace(/\d&#123;3,6&#125;?/g,&apos;X&apos;); // XX78</span><br><span class="line"></span><br><span class="line">// 分组</span><br><span class="line">var reg4 = /(&apos;thinkerchan&apos;)&#123;3&#125;/</span><br><span class="line"></span><br><span class="line">// 或</span><br><span class="line">var reg5 = /(a|b)/;</span><br><span class="line"></span><br><span class="line">// 反向引用</span><br><span class="line">// 2015-12-25 -&gt; 12/25/2015</span><br><span class="line">&apos;2015-12-25&apos;.replace(/(\d&#123;4&#125;)-(\d&#123;2&#125;)-(\d&#123;2&#125;)/g,&apos;$2/$3/$1&apos;) // (变量) 要用括号阔起来</span><br><span class="line"></span><br><span class="line">// 忽略分组</span><br><span class="line">&apos;2015-12-25&apos;.replace(/(?:\d&#123;4&#125;)-(\d&#123;2&#125;)-(\d&#123;2&#125;)/g,&apos;$1/$2&apos;)  // 12/25 , ?:就跳过了这个(\d&#123;4&#125;)分组</span><br><span class="line"></span><br><span class="line">// 前瞻, 正则表达式从头到尾解析, 文本尾部叫做&quot;前&quot;, 文本头部叫做&quot;后&quot;</span><br><span class="line">&apos;a2*3&apos;.replace(/\w(?=\d)/g,&apos;X&apos;) // X2*3  前瞻部分只做参考</span><br><span class="line"></span><br><span class="line">&apos;a2*3&apos;.replace(/\w(?!\d)/g,&apos;X&apos;) //aX*X</span><br><span class="line">// 后顾(JS不支持)</span><br><span class="line"></span><br><span class="line">// JS对象属性  (修饰符 i,g,m)</span><br><span class="line">var reg6 = /\w/;</span><br><span class="line">console.log(reg6.source)  // 正则本身</span><br><span class="line"></span><br><span class="line">// 以下三个默认值 g,m,i都为false, 都是只读的属性</span><br><span class="line">console.log(reg6.global)  // false</span><br><span class="line">console.log(reg6.multiline) //false</span><br><span class="line">console.log(reg6.ignoreCase)  //false</span><br><span class="line"></span><br><span class="line">// test和exec //略</span><br><span class="line"></span><br><span class="line">var reg6 = /\w/g</span><br><span class="line">reg6.test(&apos;ab&apos;) //true</span><br><span class="line">reg6.test(&apos;ab&apos;) //true</span><br><span class="line">reg6.test(&apos;ab&apos;) //false  这是laseIndex属性影响的</span><br><span class="line"></span><br><span class="line">// 字符串对象方法</span><br><span class="line">&apos;abc&apos;.search(&apos;a&apos;) // 0 , 不存在就 -1</span><br></pre></td></tr></table></figure>
