<p>『 按一个人能活900个月(75岁)计算, 到目前为止，你的人生走到第几格了? 』</p>
</blockquote>
<p><div class="life-table" id="JlifeTable"></div><br></p>
<script>
  var formatDate = function (date) {
      var y = date.getFullYear();
      var m = date.getMonth() + 1;
      m = m < 10 ? '0' + m : m;
      var d = date.getDate();
      d = d < 10 ? ('0' + d) : d;
      return y + '-' + m + '-' + d;
  },
  MonthsBetw = function(date1, date2) {
    date1 = date1.split("-");
    date2 = date2.split("-");
    var year1 = parseInt(date1[0]),
    month1 = parseInt(date1[1]),
    year2 = parseInt(date2[0]),
    month2 = parseInt(date2[1]),
    months = (year2 - year1) * 12 + (month2 - month1) + 1;
    return months;
  },
  now = formatDate(new Date),
  diff = MonthsBetw('1992-07-01',now);

  var oFragmeng = document.createDocumentFragment();
  for (var i = 0; i < diff; i++) {
    var op = document.createElement("i");
    op.classList.add('pass');
    if (i && i%12==0) {
      console.log(i)
      op.classList.add('year');
      op.innerHTML = i/12;
    }
    oFragmeng.appendChild(op);
  }
  for (var i = 0; i < (900-diff); i++) {
    var op = document.createElement("i");
    oFragmeng.appendChild(op);
  }

  JlifeTable.appendChild(oFragmeng);
</script>
