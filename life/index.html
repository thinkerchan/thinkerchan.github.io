  <h1 class="title" itemprop="name">生命表</h1>
  <div class="entry-content" itemprop="articleBody">
    
    <blockquote>
<p>『 按一个人能活900个月(75岁)计算, 到目前为止，你的人生走到第几格了? 』</p>
</blockquote>
<style>
.entry-content .life-table{overflow:hidden;}
.entry-content .life-table i{float:left;border:1px solid #ddd;width:50px;height:20px;background:#fff;margin:0;padding:0}
.entry-content .life-table .pass{background:#999}
.entry-content .life-table .pass.year{color:#fff;text-align:center;font-size:12px;font-style:normal}
.meta{display:none!important;}
</style>

<p><div class="life-table" id="JlifeTable"></div><br></p>
<script>
  var formatDate = function (date) {
      var y = date.getFullYear();
      var m = date.getMonth() + 1;
      m = m < 10 ? '0' + m : m;
      var d = date.getDate();
      d = d < 10 ? ('0' + d) : d;
      return y + '-' + m + '-' + d;
  },
  MonthsBetw = function(date1, date2) {
    date1 = date1.split("-");
    date2 = date2.split("-");
    var year1 = parseInt(date1[0]),
    month1 = parseInt(date1[1]),
    year2 = parseInt(date2[0]),
    month2 = parseInt(date2[1]),
    months = (year2 - year1) * 12 + (month2 - month1) + 1;
    return months;
  },
  now = formatDate(new Date),
  diff = MonthsBetw('1992-07-01',now);

  var oFragmeng = document.createDocumentFragment();
  for (var i = 0; i < diff; i++) {
    var op = document.createElement("i");
    op.classList.add('pass');
    if (i && i%12==0) {
      op.classList.add('year');
      op.innerHTML = i/12;
    }
    oFragmeng.appendChild(op);
  }
  for (var i = 0; i < (900-diff); i++) {
    var op = document.createElement("i");
    oFragmeng.appendChild(op);
  }

  JlifeTable.appendChild(oFragmeng);
</script>
